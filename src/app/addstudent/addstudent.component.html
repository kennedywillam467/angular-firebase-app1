<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">Add a new student</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Full Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" name="fullname" #data="ngModel" [(ngModel)]="data.fullname" placeholder="student name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Age</label>
                  <input type="number" class="form-control" id="formGroupExampleInput2"  name="age" #data="ngModel" [(ngModel)]="data.age" placeholder="student age">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Level</label>
                  <select class="form-control" id="formGroupExampleInput2" name="level" #data="ngModel" [(ngModel)]="data.level">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Contact</label>
                  <input type="number" class="form-control" id="formGroupExampleInput2" name="contact" #data="ngModel" [(ngModel)]="data.contact" placeholder="student phone">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary">Cancel</button> &nbsp;
                    <button type="button" class="btn btn-success" (click)="addStuddent(data)" >Create</button>
                    
                </div>
              </form>
        </div>
      </div>
</div>
